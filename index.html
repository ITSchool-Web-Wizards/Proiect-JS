<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drawing-board">
            <canvas></canvas>
        </div>

        <div class="tools-selection" style="float: right;">
            <div class="row tool-container">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
        
            <div class="row tool-container">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row colors tool-container">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option" style="background-color: #fff;"></li>
                    <li class="option selected" style="background-color: #000;"></li>
                    <li class="option" style="background-color: #e02020;"></li>
                    <li class="option" style="background-color: #6dd400;"></li>
                    <li class="option">
                        <input type="color" name="" id="color-picker">
                    </li>
                </ul>
            </div>

            <div class="row tool-container">
                <label class="title">Resize</label>
                <ul class="options">
                    <li class="option tool" id="zoomin">
                        <span>Zoom In</span>
                    </li>
                    <li class="option tool" id="zoomout">
                        <span>Zoom Out</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn undo-board">Undo</button>
            <button class="btn redo-board">Redo</button>
            <button class="btn save-board">Save</button>
            <button class="btn clear-board">Clear Board</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
