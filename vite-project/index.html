<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremea cu Busu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vremea cu Busu</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Introduce un Oraș</h3>
            <input class="city-input" type="text" placeholder="Ex: București, Iași, Cluj">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Folosește locația curentă</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>______ ( ______ )</h2>
                    <h4>Temperatură _____°C</h4>
                    <h4>Vânt: ______ km/h</h4>
                    <h4>Umiditate: ______%</h4>
                </div>
            </div>
            <div class="days-forecast">
                <h2>Prognoza pe 5 zile</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3>()</h3>
                        <h4>Temperatură ______°C</h4>
                        <h4>Vânt: ______ km/h</h4>
                        <h4>Umiditate: ______%</h4>
                    </li>
                    <!-- More list items for forecast -->
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
